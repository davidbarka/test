
<!DOCTYPE html>
<html>
<head>
<title>Bootstrap Login</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.css">
</head>
<style type="text/css">
.contentBox {
	overflow: scroll;
	background: url("img/testWeb.png");
	background-repeat: repeat-x;
	background-attachment: fixed;
}
</style>
<body class="contentBox">
	<div class="container">
		<!-- top menu -->
		<div class="navbar">
			<div class="navbar-inner">
				<a class="brand" href="#">MentorFind</a>
				<ul class="nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Products</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
				<form class="navbar-search pull-right">
							<input type="text" class="search-query" placeholder="Search">
						</form>
			</div>
			<br/>
			<div class="row-fluid">
				<!--left column -->
				
					<form class="well span3">
						<input type="text" class="span12" placeholder="Username" /><br />
						<input type="password" class="span12" placeholder="Password" /> <br />
						<button class="btn btn-primary btn-block">Submit</button>
						<button class="btn btn-block ">Clear</button>
					</form>
				
				<!--middle column -->
				
					<form class="well span6">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>Name</th>
									<th>Age</th>
									<th>City</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>David Barka</td>
									<td>26</td>
									<td>Stavanger</td>
								</tr>
								<tr>
									<td>Geir</td>
									<td>47</td>
									<td>Oslo</td>
								</tr>
								<tr>
									<td>Tom</td>
									<td>31</td>
									<td>Sandnes</td>
								</tr>
								<tr>
									<td>Kari</td>
									<td>22</td>
									<td>Stavanger</td>
								</tr>
							</tbody>
						</table>
					</form>
				
				<!--right column -->
				
					<form class="well span3">
						<table class="table table-hover">
							<thead>
								<tr>
									<th></th>
									<th>Contacts</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td><img alt="" src="img/test.jpg" class="img-rounded"></td>
									<td>David Barka</td>
								</tr>
								<tr>
									<td></td>
									<td>Ola Nordmann</td>
								</tr>
								<tr>
									<td></td>
									<td>Ola Nordmann</td>
								</tr>
								<tr>
									<td></td>
									<td>Ola Nordmann</td>
								</tr>
								<tr>
									<td></td>
									<td>Ola Nordmann</td>
								</tr>
							</tbody>
						</table>
					</form>
				
			</div>
		</div>
	</div>
	<script src="js/bootstrap.js"></script>
</body>
</html>
