<!DOCTYPE html>
<html>
<link type="text/css" rel="stylesheet" href="css/bootstrap.css">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>MentorFind</title>
</head>
<style type="text/css">
.contentBox {
	overflow: scroll;
	background: url("img/testWeb.png");
	background-repeat: repeat-x;
	background-attachment: fixed;
}

.p {
	padding: 100px;
}
</style>
<body class="contentBox">
	<div class="navbar navbar-fixed-top">
		<div class="navbar">
			<div class="navbar-inner">
				<a class="brand" href="#">MentorFind</a>
				<div class="btn-group pull-right">
					<a class="btn dropdown-toggle btn-info" data-toggle="dropdown"
						href="#"> Language <span class="caret"></span>
					</a>
					<ul class="dropdown-menu">
						<!-- dropdown menu links -->
						<li><a href="#">English</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="p"></div>
	<div class="container">

		<div class="container-fluid">
			<div class="row-fluid">
				<!-- left side -->
				<div class="hero-unit span8">
					<h1>MentorFind</h1>
					<p>Find mentors and trainees with the right qualifications, all
						in one place.</p>
					<p>
						<a class="btn btn-primary btn-large">Learn more</a>
					</p>
				</div>
				<!-- right side -->
				<div class="span3">
					<div>
						<form class="well">
							<input type="text" class="span12" placeholder="Username or email" /><br />
							<input type="password" class="span12" placeholder="Password" />
							<br /> <a href="testSite.html"><button
									class="btn btn-primary btn-block">Sign in</button></a> <br />
							<h4>
								New to MentorFind? <small>Sign up</small>
							</h4>
							<input type="text" class="span12" placeholder="Full name" /><br />
							<input type="text" class="span12" placeholder="Email" /><br />
							<input type="password" class="span12" placeholder="Password" />
							<br />
							<button class="btn btn-warning btn-block">Sign up for
								MentorFind</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
